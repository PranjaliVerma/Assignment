<!DOCTYPE html>
<html lang="en">
<head>
  <title>Assignment 3 </title>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<body style="padding: 20px;" >
  <div class="circle-stripe" style="padding: 40px;">
<div class="container " style="width:70%; padding: 20px;  border:2px solid black; background-color: white; ;">


  <div id="myCarousel" class="carousel slide" style="width:100%;" data-interval="1500" data-pause="none">

            <span class="glyphicon glyphicon-play"></span>
         </button>

        </button>

    </ol>

    <div  class="carousel-inner" role="listbox" >

        <div class="item active ">
            <img src="img1.jpg" alt="img1" width="460" height="345">
            <div class="carousel-caption" style="width:60% ; margin-bottom: 30px; color: yellow;">
              <h2>Tour to Manali</h2>
              <h4>5D-4N Package at Rs.30,000 Only.</h4>
            </div>
          </div>

        </div>
      </div>
    
      <div class="item">
        <img src="img3.jpg" alt="img3" width="460" height="345">
        <div class="carousel-caption" style="margin-bottom: 30px; width:60%; color: yellow;">
          <h2>Tour to Amarnath</h2>
          <h4>2D-3N Package at Rs.35,000 Only.</h4>
        </div>
      </div>

      <div class="item">
        <img src="img4.jpg" alt="img4" width="460" height="345">

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" style="width:10% ; background-color: transparent; ">
      <span class="glyphicon glyphicon-chevron-left"</span>
    </a>

    <a class="right carousel-control" href="#myCarousel" role="button"  style=" width:10% ; background-color: transparent; ">
      <span class="glyphicon glyphicon-chevron-right" ></span>
    </a>
    
  </div>
